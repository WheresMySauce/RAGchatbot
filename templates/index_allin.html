<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .left-column, .right-column {
            padding: 20px;
            overflow-y: auto;
        }
        .left-column {
            flex: 0 0 250px;
            background-color: #1a237e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left-column h2 {
            text-align: center;
        }
        .right-column {
            flex: 1;
        }
        .file-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .file-name {
            font-weight: bold;
            margin-bottom: 8px;
            word-break: break-word;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .file-action {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        .file-item button {
            background-color: #7986cb;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 5px;
        }
        .file-item button:hover {
            background-color: #5c6bc0;
        }
        #chat-messages {
            height: calc(100vh - 200px);
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
        }
        .message {
            max-width: 60%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e5e5ea;
        }
        #file-upload {
            display: none;
        }
        .file-upload-label {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-upload-label:hover {
            background-color: #45a049;
        }
        .chat-input-container {
            display: flex;
            margin-top: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #1976d2;
        }
        #file-list {
            width: 100%;
        }
            /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 50%;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative; 
        }

        .close {
            color: #333;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: #ff0000;
        }

        h2, h3 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
        }

        .upload-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .upload-button:hover {
            background-color: #218838;
        }

        .input-url {
            padding: 12px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .submit-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
                padding: 20px;
            }

            .upload-section, .link-section {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="left-column">
        <h2 style="color: white;">Your Documents</h2>
        <!-- <label for="file-upload" class="file-upload-label">Upload File</label>
        <input type="file" id="file-upload" accept=".pdf"> -->
            <!-- Button to Open the Modal -->
        <button id="uploadBtn" class="file-upload-label" style="margin-bottom: 10px;">Add source</button>
        <!-- The Modal -->
        <div id="uploadModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 style="text-align: center; margin-bottom: 20px;">Upload Document or Submit Link</h2>
                <div style="display: flex; justify-content: space-between;">
                    <!-- Left side: File Upload -->
                    <div class="upload-section" style="width: 45%; text-align: center;">
                        <h3 style="margin-bottom: 15px;">Upload document</h3>
                        <label for="file-upload-modal" class="upload-button">Choose file</label>
                        <input type="file" id="file-upload-modal" accept=".pdf" style="display: none;">
                        <p style="font-size: 14px; color: #888; margin-top: 10px;">Allowed file extension: .pdf</p>
                    </div>
                    <!-- Right side: Link Input -->
                    <div class="link-section" style="width: 45%; text-align: center;">
                        <h3 style="margin-bottom: 15px;">Submit Website Link</h3>
                        <input type="text" id="web-url-modal" style="width: 90%;" placeholder="Enter Website URL" class="input-url">
                        <button class="submit-button" onclick="submitUrl()">Submit Link</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="file-list">
            {% for file in file_list %}
            <div id="fileId" class="file-item">
                <div class="file-name">{{ file }}</div>
                <div class="file-actions">
                    <button class="file-action" onclick="summarize('{{ file }}')">Summarize</button>
                    <button class="file-action" onclick="deleteFile('{{ file }}')">Delete</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="right-column">
        <h2>Chat</h2>
        <div id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#file-upload').change(function() {
                uploadFile(this.files[0]);
            });

            $('#user-input').keypress(function(e) {
                if(e.which == 13) {
                    sendMessage();
                    return false;
                }
            });
        });
        // Get the modal
        var modal = document.getElementById("uploadModal");
        // Get the button that opens the modal
        var btn = document.getElementById("uploadBtn");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // Open the modal when clicking the upload button
        btn.onclick = function() {
            modal.style.display = "block";
        }
        // Close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        // Handle file upload
        document.getElementById("file-upload-modal").onchange = function() {
            var file = this.files[0];
            if (file) {
                var formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    url: '/upload',  // Backend route for uploading files
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        if (response.success) {
                            addFileToList(response.filename, response.filename);
                        } else {
                            alert('Error: ' + response.error);
                        }
                    }
                });
                modal.style.display = "none";  // Close modal after upload
            }
        }

        // Handle URL submission
        function submitUrl() {
            url = document.getElementById("web-url-modal").value;
            if (url.trim() === '') return;

            $.ajax({
                url: '/process-url',  // Backend route for processing URLs
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ url: url }),
                success: function(response) {
                    if (response.success) {
                        addFileToList(response.filename, response.url);
                    } else {
                        alert('Error: ' + response.error);
                    }
                }
            });
            modal.style.display = "none";  // Close modal after submission
        }

        // Add the uploaded or URL-submitted file to the list dynamically
        function addFileToList(filename, rawName) {
            const fileId = `file-${filename.replace(/\./g, '-')}`;
            $('#file-list').append(`
                <div id="${fileId}" class="file-item">
                    <div class="file-name">${rawName}</div>
                    <div class="file-actions">
                        <button class="file-action" onclick="summarize('${filename}')">Summarize</button>
                        <button class="file-action" onclick="deleteFile('${filename}')")">Delete</button>
                    </div>
                </div>
            `);
        }
        // function uploadFile(file) {
        //     var formData = new FormData();
        //     formData.append('file', file);

        //     $.ajax({
        //         url: '/upload',
        //         type: 'POST',
        //         data: formData,
        //         contentType: false,
        //         processData: false,
        //         success: function(response) {
        //             if(response.success) {
        //                 addFileToList(response.filename);
        //             } else {
        //                 alert('Error: ' + response.error);
        //             }
        //         }
        //     });
        // }

        // function addFileToList(filename) {
        //     const fileId = `file-${filename.replace(/\./g, '-')}`;
        //     $('#file-list').append(`
        //         <div id="${fileId}" class="file-item">
        //             ${filename}
        //             <button onclick="summarize('${filename}')">Summarize</button>
        //             <button onclick="deleteFile('${filename}')">Delete</button>
        //         </div>
        //     `);
        // }

        function summarize(filename) {
            $.ajax({
                url: '/summarize',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({filename: filename}),
                success: function(response) {
                    if (response.summary) {
                        alert('Summary: ' + response.summary);
                    } else {
                        alert('Error: ' + response.error);
                    }
                }
            });
        }

        function deleteFile(filename) {
            if (confirm(`Are you sure you want to delete ${filename}?`)) {
                $.ajax({
                    url: '/delete',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({filename: filename}),
                    success: function(response) {
                        if (response.success) {
                            $(`#file-${filename.replace(/\./g, '-')}`).remove();
                        } else {
                            alert('Error: ' + response.error);
                        }
                    }
                });
            }
        }

        function sendMessage() {
            var message = $('#user-input').val();
            if (message.trim() === '') return;

            $('#chat-messages').append(`<div class="message user-message">${message}</div>`);
            $('#user-input').val('');

            $.ajax({
                url: '/chat',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({question: message}),
                success: function(response) {
                    $('#chat-messages').append(`<div class="message bot-message">${response.answer}</div>`);
                    $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
                }
            });
        }
    </script>
</body>
</html>
